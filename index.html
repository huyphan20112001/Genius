<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genius</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    /> -->
  </head>
  <body>
    <!-- navbar  -->
    <nav class="navbar">
      <div class="max-width">
        <div class="logo">
          <a href="#">Team <span>Genius</span></a>
        </div>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Teams</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <!-- end navbar  -->

    <!-- home  -->
    <section class="home" id="home">
      <div class="max-width">
        <div class="home-content">
          <div class="text-1">Hello, We are</div>
          <div class="text-2">Genius</div>
        </div>
      </div>
    </section>

    <!-- About -->
    <section class="about" id="about">
      <div class="max-width">
        <h2 class="title">About us</h2>
        <div class="about-content">
          <div class="column left">
            <img src="/assets/img/about.jpg" alt="" />
          </div>
          <div class="column right">
            <div class="text">We're <span>Genius</span></div>
            <p>
              We are a team of Arena Of Valor. The team was established in 2021
              and consists of 5 members: GấuK, Sị, BL, ĐạtZ, Ben
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Team  -->
    <section class="team" id="team">
      <div class="max-width">
        <h2 class="title">My Team</h2>
        <div class="carousel owl-carousel">
          <div class="card">
            <div class="box">
              <img src="/assets/img/Ty.jpg" alt="" />
              <div class="text">GauK</div>
            </div>
          </div>
          <div class="card">
            <div class="box">
              <img src="/assets/img/Si.jpg" alt="" />
              <div class="text">Si</div>
            </div>
          </div>
          <div class="card">
            <div class="box">
              <img src="/assets/img/Lam.jpg" alt="" />
              <div class="text">BL</div>
            </div>
          </div>
          <div class="card">
            <div class="box">
              <img src="/assets/img/Dat.png" alt="" />
              <div class="text">DatZ</div>
            </div>
          </div>
          <div class="card">
            <div class="box">
              <img src="/assets/img/Ben.jpg" alt="" />
              <div class="text">Ben</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
